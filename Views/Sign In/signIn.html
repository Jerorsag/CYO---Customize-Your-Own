<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CYO</title>
    <link rel="stylesheet" href="signIn.css">
    <link rel="icon" href="../../img/OtherImg/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</head>
<body>
    <header class="header">
        <a href="../../index.html" class="logo">CYO</a>
    </header>

    <div class="container">
        <h2 class="title">Sign In</h2>
        <div class="container-logo-img"><img src="../../img/OtherImg/logo.png" alt="Logo CYO" class="logo-img"></div>
        <form id="login-form" class="form">
            <input type="text" placeholder="User" name="username" required>
            <input type="password" placeholder="Password" name="pass" required>
            <button class="submitSignIn" type="submit">Get Started!</button>
            <p class="password-forgotten">Have you forgotten your password? <a href="" class="reset-password"> Reset Password</a></p>
        </form>
    </div>

    <script src="sweetAlert.js"></script>
</body>
